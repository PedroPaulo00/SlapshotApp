<ion-content class="page-login">
  <div class="login-background">
    <div class="logo-container">
      <img src="https://firebasestorage.googleapis.com/v0/b/slapshot-76529.appspot.com/o/logo_slapshot.png?alt=media&token=6603cb63-c9ce-422d-8879-c43679b963f8" alt="Logo">
      <img src="https://firebasestorage.googleapis.com/v0/b/slapshot-76529.appspot.com/o/nhl.png?alt=media&token=43c417c1-2ef7-4664-92ac-da058317afe4" alt="NHL Logo">
    </div>
    <div class="overlay"></div>
    <ion-card class="login-card">
      <ion-card-content>
        <ion-list>
          <form [formGroup]="formLogar" (ngSubmit)="submitForm()">
            <ion-item class="input-field">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item class="input-field">
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" formControlName="senha"></ion-input>
            </ion-item>
            <ion-button expand="full" color="success" type="submit">Entrar</ion-button>
          </form>
        </ion-list>
        <ion-button expand="full" color="primary" (click)="irParaCadastro()">Cadastro</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
