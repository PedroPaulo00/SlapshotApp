<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-img src="https://firebasestorage.googleapis.com/v0/b/slapshot-76529.appspot.com/o/nba-logo2.webp?alt=media&token=4a0cb238-37d4-4a1e-8d08-d542c440c9b5" class="logo"></ion-img>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="irParaConfig()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <ion-card class="custom-card" *ngFor="let product of products">
    <ion-card-content>
      <div class="product-info">
        <ion-thumbnail>
          <ion-img [src]="product.image"></ion-img>
        </ion-thumbnail>
        <div class="details">
          <ion-card-title>{{ product.name }}</ion-card-title>
          <p>{{ product.price }}</p>
        </div>
      </div>
      <div class="quantity-selector">
        <ion-button (click)="decreaseQuantity(product)">-</ion-button>
        <ion-input type="number" [(ngModel)]="product.quantity"></ion-input>
        <ion-button (click)="increaseQuantity(product)">+</ion-button>
      </div>
      <ion-button (click)="addToCart(product)">Adicionar ao carrinho</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>Itens: {{ cartItems.length }}</ion-label>
          <ion-label>Total: R$ {{ totalPrice.toFixed(2) }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
